<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات النموذج - SAHL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container">
        <h1>إعدادات النموذج</h1>
        <form method="POST">
            <label for="model_name">اسم النموذج:</label>
            <input type="text" id="model_name" name="model_name" value="{{ settings[1] if settings else '' }}" required>

            <label for="input_token_price">سعر الرمز المميز للإدخال:</label>
            <input type="number" id="input_token_price" name="input_token_price" step="0.000001" value="{{ settings[2] if settings else 0 }}" required>

            <label for="output_token_price">سعر الرمز المميز للإخراج:</label>
            <input type="number" id="output_token_price" name="output_token_price" step="0.000001" value="{{ settings[3] if settings else 0 }}" required>

            <button type="submit">حفظ الإعدادات</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">العودة للوحة التحكم</a>
    </div>
</body>
</html>
